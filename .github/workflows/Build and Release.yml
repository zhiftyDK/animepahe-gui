name: Build and Release

permissions:
  contents: write
  actions: read

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v0.1.0, etc.

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Inject version
        run: |
          echo "VERSION = '${{ github.ref_name }}'" > version.py

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile `
            --name animepahe-gui `
            --console `
            --add-binary "resources/windows/animepahe-cli-beta.exe;resources/windows" `
            --add-binary "resources/windows/ffmpeg.exe;resources/windows" `
            animepahe.py

      - name: Create GitHub release and upload executable
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}        # Automatically the tag that triggered the workflow
          name: Release ${{ github.ref_name }}
          body: Automated Windows release
          files: ./dist/animepahe-gui.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
