name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Copy Windows binaries
        run: |
          copy resources\windows\animepahe-cli-beta.exe .
          copy resources\windows\ffmpeg.exe .

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile `
            --name animepahe `
            --console `
            --add-binary "resources/windows/animepahe-cli-beta.exe;resources/windows" `
            --add-binary "resources/windows/ffmpeg.exe;resources/windows" `
            animepahe.py

      - name: Create GitHub release and upload executable
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: Automated Windows release
          files: dist\animepahe.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
